<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator shadow-lg p-4 rounded">
            <input type="text" id="display" class="form-control text-end mb-3" disabled>

            <div class="container">
                <div class="row gx-2 gy-2">
                    <div class="col-3"><button class="btn btn-danger btn-lg w-100 clear">C</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 backspace">⌫</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 operator">%</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 operator">/</button></div>
            
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">7</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">8</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">9</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 operator">*</button></div>
            
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">4</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">5</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">6</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 operator">-</button></div>
            
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">2</button></div>
                    <div class="col-3"><button class="btn btn-secondary btn-lg w-100 number">3</button></div>
                    <div class="col-3"><button class="btn btn-dark btn-lg w-100 operator">+</button></div>
            
                    <div class="col-4"><button class="btn btn-secondary btn-lg w-100 number">0</button></div>
                    <div class="col-4"><button class="btn btn-secondary btn-lg w-100 number">00</button></div>
                    <div class="col-4"><button class="btn btn-secondary btn-lg w-100 number">.</button></div>
                    
                    <!-- Scientific Buttons -->
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="sin">sin</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="cos">cos</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="tan">tan</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="log">log</button></div>
            
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="sqrt">√</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="pi">π</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="e">e</button></div>
                    <div class="col-3"><button class="btn btn-info btn-lg w-100 func" data-func="pow">xʸ</button></div>

                    <div class="col-12"><button class="btn btn-warning btn-lg w-100 equals">=</button></div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
